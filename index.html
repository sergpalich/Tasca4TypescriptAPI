<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="weather d-flex flex-row" >

        <div><p>|</p></div>
        <div id="temperature" onload='checkWeather(event)'></div>

          <p class="card-text" id="jokePlace" onload='fetchJoke(event)'></p>
          <button type="button" class="btn btn-info" id="btn"  >Seguient acudit</button>
          <div class="flexbox">
          <button type="button" class="btn btn-outline-primary btn-md" id="1st">&#128531</button>
          <button type="button" class="btn btn-outline-primary btn-md" id="2nd">&#128528</button>
          <button type="button" class="btn btn-outline-primary btn-md" id="3rd"> &#128514</button>
          </div>
        </div>
      </div>







    
      <script src="/public/js/index.js" type="module"></script>
